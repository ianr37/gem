<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/desktop.css" %}" media="all"/>
    <link rel="shortcut icon" href="logo.png"/>
    <title>Marquee</title>
    <script type="module">
      import { registerGemElements } from "./js/desktop.mjs";
      registerGemElements();
    </script>
  </head>
  <gem-body>
    <gem-header>
      <h1>Gem Application Header</h1>
    </gem-header>
    <gem-main>
        <gem-nav>
          <img src="logo.png"/>
          <gem-menu>
            <button>Nav 1</button>
            <button>Nav 2</button>
            <button>Nav 3</button>
            <button>Nav 4</button>
            <button>Nav 5</button>
          </gem-menu>
        </gem-nav>
        <gem-section>
          <gem-menu>
            <button>Menu 1</button>
            <button>Menu 2</button>
            <button>Menu 3</button>
            <button>Menu 4</button>
            <button>Menu 5</button>
          </gem-menu>
          <gem-article>
            <h4>Article header</h4>
            <label>User Name</label>
            <input type="text" name="username"/>
            <label>Password</label>
            <input type="password" name="password"/>
            <menu>
              <input type="submit"/>
            </menu>
          </gem-article>
        </gem-section>
        <gem-aside>
          Aside
        </gem-aside>
    </gem-main>
    <gem-footer>
      <span>&#169; Your Name Here</span>
    </gem-footer>
  </gem-body>
</html>
